 <!DOCTYPE html>
<html>
<head>

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block title %}
<title>Welcome - SmartRSS</title>
{% endblock %}
{% block javascript %}
{% endblock %}
</head>
<body>
<div class ="header">
    <h1>Welcome to SmartRSS</h1>
</div>

{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
</div>
{% endfor %}

{% block content %}
<a href="{{ url_for('auth_bp.login_page') }}">Sign in</a><br>
<a href="{{ url_for('auth_bp.signup_page') }}">Sign up</a>
{% endblock %}
</body>
</html>
