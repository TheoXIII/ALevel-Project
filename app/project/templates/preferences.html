{% extends "loggedin_base.html" %}

{% block content %}

<h1>Account</h1>
<h2>Change password</h2>
<form action="{{ url_for('main_bp.preferences') }}" method="post">
    <label for="old_password">Current password</label><br>
    <input type="password" id="old_password" name="old_password"><br>
    <label for="new_password">New password</label><br>
    <input type="password" id="new_password" name="new_password"><br>
    <label for="confirm_password">Confirm new password</label><br>
    <input type="password" id="confirm_password" name="confirm_password"><br>
    <input type="hidden" id="type" name="type" value="change_pass">
    <input type="submit" value="Change password">
</form>

<h2>Change username</h2>
<form action="{{ url_for('main_bp.preferences') }}" method="post">
    <label for="old_password">Current password</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="new_name">New username</label><br>
    <input type="text" id="new_name" name="new_name"><br>
    <input type="hidden" id="type" name="type" value="change_user"> 
    <input type="submit" value="Change username">
</form>

{% endblock %}
